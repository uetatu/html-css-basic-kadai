        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <!-- 音声ファイル -->
                <audio controls src="ichi.mp3">
                    <a href="ichi.mp3">Download Audio</a>
                </audio>
                <!-- アンケートフォーム -->
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <p>氏名 <input type="text" name="name" placeholder="名前を入力してください"><br>
                年代 <select name="age"></p>
                <option value="age10">10代以下</option>
                <option value="age20">20代</option>
                <option value="age30">30代</option>
                <option value="age40">40代以上</option>
                </select><br>
                男性<input type="radio" name="sex" value="男性">
                女性<input type="radio" name="sex" value="女性">
                その他<input type="radio" name="sex" value="その他">
                <br>
                おすすめ和菓子の名称 <input type="text" value="" placeholder="例：みたらし団子">
                <br>
                おすすめする理由 <textarea name="reason" id="" cols="20" rows="2"></textarea>
                <br>
                個人情報保護方針に同意する <input type="checkbox" name="agreement">
                <br>
                <button type="button" name="send">送信</button>
                <button type="button" name="reset">リセット</button>
                </p>
            </section>
            <section>
                <h2>テクノロジー</h2>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>

                <!-- 動画の埋め込み -->
